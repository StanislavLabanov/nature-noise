<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="shoutcut icon" href="./favicon.png" />
</head>

<body>
   <div class="wrapper">
      <div class="container">

         <h1>Weather sounds</h1>

         <div class="buttons">
            <button class="summer">
               <img src="./assets/icons/sun.svg" />
               <audio class="summer" src="./audio/summer.mp3"></audio>
            </button>
            <button class="rain">
               <img src="./assets/icons/cloud-rain.svg" />
               <audio class="rain" src="./audio/rain.mp3"></audio>
            </button>
            <button class="winter">
               <img src="./assets/icons/cloud-snow.svg" />
               <audio class="winter" src="./audio/winter.mp3"></audio>
            </button>
         </div>

         <div class="range_block">
            <input id="range" min="0" max="100" value="50" type="range">
         </div>

      </div>
   </div>
</body>

</html>
